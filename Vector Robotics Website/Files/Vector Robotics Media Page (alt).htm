.bgimg-1, .bgimg-2, .bgimg-3 {

  background-repeat: no-repeat;

}

/* Second image (Interview) */

  min-height: 400px;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

</style>
<body>

    <!-- Container (Media Slideshow) -->
    <div class="w3-content" style="max-width:1200px">
      <img class="mySlides" src="Pictures/Media 4.jpg" style="width:100%;display:none">
      <img class="mySlides" src="Pictures/Media 1.jpeg" style="width:100%">
      <img class="mySlides" src="Pictures/Media 2.jpeg" style="width:100%;display:none">
      <img class="mySlides" src="Pictures/Media 3.jpeg" style="width:100%;display:none">
      <img class="mySlides" src="Pictures/Store.jpg" style="width:100%;display:none">
      <img class="mySlides" src="Pictures/Media 5.jpg" style="width:100%;display:none">

      <div class="w3-row-padding w3-section">
        <div class="w3-col s4">
          <img class="demo w3-opacity w3-hover-opacity-off" src='Pictures/Media 4.jpg' style="width:100%;cursor:pointer" onclick="currentDiv(1)">
        </div>
        <div class="w3-col s4">
          <img class="demo w3-opacity w3-hover-opacity-off" src="Pictures/Media 1.jpeg" style="width:100%;cursor:pointer" onclick="currentDiv(2)">

      <div class="w3-row-padding w3-section">

      </div>

      </div>
    </div>

    <script>
    function currentDiv(n) {
      showDivs(slideIndex = n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
      }
      x[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " w3-opacity-off";
    }
    </script>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

</script>
